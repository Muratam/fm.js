<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>fm.js</title>
    <link rel="icon" href="http://sagisawa.0am.jp/sagi.png" type="image/x-icon" />
</head>

<body>
    <div style="margin:10px;">
        <h1>fm.js</h1>
        Online Frequency Modulation Sound Session Player<br>
        <a href="./"> reset parameters </a>
    </div>
    <div id="app">
        <amplitude-view></amplitude-view>
        <fm-slider-view></fm-slider-view>
        <piano-view></piano-view>
    </div>
    <div style="margin:10px;">
        Share Current Tone by Twitter via Queried URL !<br>
        <div style="margin:10px;">
            <a class="twitter-share-button" data-size="default" data-dnt="true">Share Current Parameter !</a>
            <a href="http://b.hatena.ne.jp/entry/" class="hatena-bookmark-button" data-hatena-bookmark-layout="basic-counter" data-hatena-bookmark-width="47"
                data-hatena-bookmark-height="20" title="このエントリーをはてなブックマークに追加"><img src="https://b.st-hatena.com/images/entry-button/button-only@2x.png" alt="このエントリーをはてなブックマークに追加" width="20"
                    height="20" style="border: none;" /></a>
            <script type="text/javascript" src="https://b.st-hatena.com/js/bookmark_button.js" charset="utf-8" async="async"></script>
        </div>
    </div>

    <script src="dist/fm-main.js"></script>
</body>

</html>
